<!DOCTYPE html>
<html>
    <body>
        <h2 id="header"></h2>
        <p id="demo"></p>
        <button onclick="squarer()">Try Another</button>
        
        <script>
            squarer()
            function squarer() {
                    var num = prompt("Enter an Integer", "0");
                    document.getElementById("header").innerHTML = "You chose the number " + num;
                    if (num != null)
                    {
                        var fact = 1;
                        for (var i = 1; i < parseInt(num) + 1; i++)
                        {
                            fact *= i
                            
                        }
                        document.getElementById("demo").innerHTML = "Factorial is " + fact;
                    }
                
            }
            </script>
    </body>
</html>
